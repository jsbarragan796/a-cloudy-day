<ion-header>
  <ion-navbar>
    <ion-title>
      Favotitos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let favorito of usuario.favoritos" >
        {{favorito.nombre}}
      <button ion-button item-right  icon-only (click)="irMapa(favorito.posicion)">
        <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-item>
  </ion-list><br/>

</ion-content>
