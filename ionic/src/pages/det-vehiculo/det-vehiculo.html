<ion-header>

  <ion-navbar>
    <ion-title>Datos personales</ion-title>

    <ion-buttons end>
      <button type="submit" ion-button full [disabled]="!authForm.valid" (click)="submitForm()">Guardar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">

    <ion-list>
      <ion-item>
        <ion-label>Tipo vehiculo</ion-label>
        <ion-select [formControl]="authForm.controls['tipo']">
          <ion-option value="Automóvil">Automóvil</ion-option>
          <ion-option value="Camioneta">Camioneta</ion-option>
          <ion-option value="Van">Van</ion-option>
        </ion-select>
      </ion-item>
    </ion-list><br/>

    <ion-item>
      <ion-label >Placas</ion-label>
      <ion-input type="text" value="{{vehiculo.placa}}" [formControl]="authForm.controls['placa']" ></ion-input>
    </ion-item><br/>
    <div class="error-box" *ngIf="authForm.controls['placa'].hasError('required') && authForm.controls['placa'].touched">* Placas requeridas!</div>

  </form>


</ion-content>
