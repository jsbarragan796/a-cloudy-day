<ion-header>

  <ion-navbar>
    <ion-title>Agregar favorito</ion-title>

    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>



  <ion-item>
    <ion-label >Nombre</ion-label>
    <ion-input type="text" value="{{favorito.nombre}}" ></ion-input>
  </ion-item><br/>



  <button type="submit" ion-button full  (click)="submitForm()">Agregar favorito</button>


</ion-content>
