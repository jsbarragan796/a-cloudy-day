<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>detalleReserva</ion-title>

    <ion-buttons start>
     <button ion-button (click)="dismiss()">
       <span ion-text color="primary" showWhen="ios">Cancel</span>
       <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
     </button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      Datos parqueadero
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <h3><strong>Nombre: </strong>{{parqueadero.nombre}}</h3>
        <h3><strong>Direccion: </strong>{{parqueadero.lat}} " " {{parqueadero.long}}  </h3>
        <h3><strong>Precio: </strong>{{parqueadero.precio}}</h3>
        <h3><strong>Valet parking: </strong> Solo dejando llaves</h3>
        <h3><strong>Cupos disponibles: </strong> {{parqueadero.cupos}}</h3>
      </ion-item>

    </ion-card-content>
  </ion-card>


  <button ion-button block (click)="createReserva()" >Confirmar reserva</button>

</ion-content>
