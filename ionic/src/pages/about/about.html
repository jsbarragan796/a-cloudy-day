<ion-header>
  <ion-navbar>
    <ion-title>
      Favotitos
    </ion-title>
    
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let favorito of favoritos" >
        {{favorito.nombre}}
      <button ion-button item-right  icon-only (click)="irMapa(favorito.posicion)">
        <ion-icon name="navigate"></ion-icon>
      </button>
    </ion-item>
  </ion-list><br/>

</ion-content>
