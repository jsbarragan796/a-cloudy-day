<ion-header>

  <ion-navbar>
    <ion-title>Datos personales No usar</ion-title>

    <ion-buttons end>
      <button type="submit" ion-button full [disabled]="!authForm.valid" (click)="submitForm()">Guardar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)">

    <ion-item>
      <ion-label >Nombres</ion-label>
      <ion-input type="text" value="{{usuario.nombres}}" [formControl]="authForm.controls['nombres']" ></ion-input>
    </ion-item><br/>

    <div class="error-box" *ngIf="authForm.controls['nombres'].hasError('required') && authForm.controls['nombres'].touched">* Nombres requeridos!</div>


    <ion-item>
      <ion-label >Apellidos</ion-label>
      <ion-input type="text" value="{{usuario.apellidos}}" [formControl]="authForm.controls['apellidos']" ></ion-input>
    </ion-item><br/>

    <div class="error-box" *ngIf="authForm.controls['apellidos'].hasError('required') && authForm.controls['apellidos'].touched">* Apellidos requeridos!</div>

  </form>


</ion-content>
